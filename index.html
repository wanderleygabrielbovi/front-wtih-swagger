<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2ca71d1b50.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div class="content first-content">
        <div class="first-colunm">
          <h2 class="title title-primary">Bem-vindo</h2>
          <p class="description description-primary">
            Para permanecer conectado conosco, por favor
          </p>
          <p class="description description-primary">
            efetue o login com suas informações pessoais
          </p>
          <button id="signIn" class="button button-primary">Acessar</button>
        </div>
        <div class="second-colunm">
          <h2 class="title title-second">Crie sua conta</h2>
          <div>
            <ul>
              <a href="#"
                ><li><i class="fab fa-facebook-f"></i></li
              ></a>
              <a href="#"
                ><li><i class="fab fa-google"></i></li
              ></a>
              <a href="#"
                ><li><i class="fab fa-linkedin-in"></i></li
              ></a>
            </ul>
          </div>
          <p class="description description-second">Ou cadastre-se:</p>
          <form id="registerForm" class="form">
            <div id="registerError" class="error-message"></div>
            <label class="label label-input" for="registerEmail">
              <i class="fas fa-envelope icons"></i>
              <input
                type="email"
                id="registerEmail"
                name="email"
                placeholder="E-mail"
                required
              />
            </label>
            <label class="label label-input" for="registerPassword">
              <i class="fas fa-lock icons"></i>
              <input
                type="password"
                id="registerPassword"
                name="senha"
                placeholder="Senha"
                required
              />
            </label>
            <label class="label label-input" for="registerConfirmPassword">
              <i class="fas fa-lock icons"></i>
              <input
                type="password"
                id="registerConfirmPassword"
                name="senhaConfirmada"
                placeholder="Confirme sua senha"
                required
              />
            </label>
            <button type="submit" class="button button-second">
              Cadastrar
            </button>
          </form>
        </div>
      </div>

      <div class="content second-content">
        <div class="first-colunm">
          <h2 class="title title-primary">Olá, Bem Vindo!</h2>
          <p class="description description-primary">Faça seu cadastro</p>
          <p class="description description-primary">
            e começe sua jornada conosco
          </p>
        </div>
        <div class="second-colunm">
          <h2 class="title title-second">Acesse com a sua conta</h2>
          <div>
            <ul>
              <a href="#"
                ><li><i class="fab fa-facebook-f"></i></li
              ></a>
              <a href="#"
                ><li><i class="fab fa-google"></i></li
              ></a>
              <a href="#"
                ><li><i class="fab fa-linkedin-in"></i></li
              ></a>
            </ul>
          </div>
          <p class="description description-second">
            ou utilize seu e-mail e senha
          </p>
          <form id="loginForm" class="form">
            <div id="loginError" class="error-message"></div>
            <label class="label label-input" for="loginEmail">
              <i class="fas fa-envelope icons"></i>
              <input
                type="email"
                id="loginEmail"
                name="email"
                placeholder="E-mail"
                required
              />
            </label>
            <label class="label label-input" for="loginPassword">
              <i class="fas fa-lock icons"></i>
              <input
                type="password"
                id="loginPassword"
                name="senha"
                placeholder="Senha"
                required
              />
            </label>
            <button type="submit" class="button button-second">Acessar</button>
            <button
              type="button"
              id="signUp"
              class="button button-primary"
              style="margin-top: 10px"
            >
              Cadastrar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="Js/login.js"></script>
    <script src="Js/auth.js"></script>
  </body>
</html>
